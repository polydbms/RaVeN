experiments:
  data: # if undefined cmd parameters can be used to manually define data
    raster: /home/gereon/git/master-raster-vector/benchi/data/sentinel2a_mol_band9
    vector: /home/gereon/git/master-raster-vector/benchi/data/ALKIS_kataster_MOL
  workload:
    get:
      vector:
        - flstkennz
      raster:
        - sval:
            aggregations:
              - avg
              - max
              - min
              - count
              - sum
    join:
      table1: vector
      table2: raster
      condition: {intersect,contains,bestrasvecjoin}(raster, vector)
    condition:
      vector:
        - nutzart = 'Landwirtschaft'
      raster:
        - sval >= 0
    group:
      vector:
        - flstkennz
    order:
      vector:
        - flstkennz
  parameters:
    raster_format:
      - geotiff
      - jp2
    rasterize_format:
      - geotiff
      - jp2
    raster_target_crs:
      - epsg:4326
      - epsg:25833
    raster_tile_size:
      - 1x100
      - 10x10
      - 100x1
      - auto
    raster_depth:
      - 1
      - 12
    raster_resolution:
      - 1
      - 0.5

    vector_format:
      - shp
      - geojson
    vectorize_format:
      - geojson
      - shp
    vectorize_type:
      - polygons
      - points
    vector_target_crs:
      - epsg:4326
    vector_resolution:
      - 0.8
      - 0.32

    align_to_crs:
      - vector
      - raster
    align_crs_at_stage:
      - preprocess
      - execution
    raster_clip:
      - Yes
      - No
    vector_filter_at_stage:
      - preprocess
      - execution

  iterations: 2
  warm_starts: 3
  timeout: 10800

  systems:
    - name: postgis
      port: 25432
    - name: omnisci
      port: 6274
    - name: rasdaman
      port: 8080
    - name: sedona
    - name: beast