    vector: /home/gereon/git/master-raster-vector/benchi/data/ne_10m_admin_1_states_provinces
  workload:
    get: 
      vector:
        - name
      raster: 
        - sval:
            aggregations:
              - avg
              - max
              - min
              - count
              - sum
    join:
      table1: vector
      table2: raster
      condition: intersect(raster, vector)
    condition: 
      vector: 
        - iso_a2 = 'US'
      raster:
        - sval >= 0
    group:
      vector: 
        - name
    order:
      vector: 
        - name
