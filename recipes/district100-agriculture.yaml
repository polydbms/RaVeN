experiments:
  controller:
    results_folder: ~/git/master-raster-vector/data/results
    results_db: ~/git/master-raster-vector/data/results.db
  hosts:
    - host: "sgx10.dima.tub"
      base_path: /local-ssd/gdusella-ldap
      public_key_path: ~/.ssh/lrv.pub
  data: # if undefined cmd parameters can be used to manually define data
    raster: /home/gereon/git/master-raster-vector/benchi/data/sentinel2a_mol_band3
    vector: /home/gereon/git/master-raster-vector/benchi/data/ALKIS_bezirk_MOL_100
  workload:
    get: 
      vector:
        - schluessel
      raster:
        - sval:
            aggregations:
              - avg
              - max
              - min
              - count
              - sum
    join:
      table1: vector
      table2: raster
      condition: intersect(raster, vector)
    condition: 
      raster:
        - sval >= 0
    group:
      vector: 
        - schluessel
    order:
      vector: 
        - schluessel
  parameters:
    vectorize_type:
      - points
    vectorize_format:
      - shp
    align_to_crs: vector
    align_crs_at_stage:
      - preprocess
#      - execution
  systems:
    - name: postgis
      port: 25432
    - name: omnisci
      port: 6274
    - name: rasdaman
      port: 8080
    - name: sedona