experiments:
  controller:
    results_folder: ~/git/master-raster-vector/data/results
    results_db: ~/git/master-raster-vector/data/results.db
  hosts:
    - host: "sgx10.dima.tub"
      base_path: /local-ssd/gdusella-ldap
      public_key_path: ~/.ssh/lrv.pub
  data: # if undefined cmd parameters can be used to manually define data
    raster: /home/gereon/git/master-raster-vector/benchi/data/PRISM_ppt_stable_4kmD2_20210901_crs83
    vector: /home/gereon/git/master-raster-vector/benchi/data/ne_10m_admin_1_states_provinces
  workload:
    get: 
      vector:
        - name
      raster: 
        - sval:
            aggregations:
              - avg
              - max
              - min
              - count
              - sum
    join:
      table1: vector
      table2: raster
      condition: intersect(raster, vector)
    condition: 
      vector: 
        - iso_a2 = 'US'
      raster:
        - sval >= 0
    group:
      vector: 
        - name
    order:
      vector: 
        - name
  parameters:
    align_to_crs: raster
    align_crs_at_stage:
#      - preprocess
      - execute
  warm_starts: 0
  systems:
    - name: postgis
      port: 25432
    - name: omnisci
      port: 6274
    - name: rasdaman
      port: 8080
    - name: sedona
    - name: beast