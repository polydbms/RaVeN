experiments:
  data:
    raster:  /home/gereon/UNI/research/tpctc-data/s2a/ndvi20m
    vector:  /home/gereon/UNI/research/tpctc-data/ALKIS_nutzung_MOL_fixed
  workload:
    get:
      vector:
        - oid
      raster:
        - sval:
            aggregations:
              - avg
              - max
              - min
              - count
              - sum
    join:
      table1: vector
      table2: raster
      condition: intersect(raster, vector)
    group:
      vector:
        - oid
    order:
      vector:
        - oid
    condition:
      vector:
        - or:
          - nutzart = 'Landwirtschaft'
          - nutzart = 'Wald'


  parameters:
    raster_tile_size:
      - auto
    align_crs_at_stage:
      - preprocess
    raster_clip:
      - false
    vector_filter_at_stage:
      - execution
    vectorize_type:
      - polygons
    vectorize_format:
      - shp
    align_to_crs:
      - raster
#      - vector


  timeout: 3600
  warm_starts: 3

  systems:
    - name: beast
    - name: postgis

